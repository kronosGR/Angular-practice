<ul class="pagination">
  <li class="page-item" [ngClass]="{disabled: activeImg === 0}"><a class="page-link" href="#">Previous</a></li>
  <li class="page-item" *ngFor="let img of images; let i=index;" [ngClass]="{active: i=== activeImg}">
    <a class="page-link" href="#">{{i+1}}</a>
  </li>
  <li class="page-item" [ngClass]="{disabled: activeImg === images.length -1}"><a class="page-link" href="#">Next</a>
  </li>
</ul>
