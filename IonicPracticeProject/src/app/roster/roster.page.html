<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="sortOrder()">
        <ion-icon slot="icon-only" name="swap-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Roster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let student of students">
      <ion-item>
        <ion-icon
          style="color: #add8e6"
          *ngIf="student.gender==='Male'"
          slot="start"
          name="man-outline"
        >
        </ion-icon>
        <ion-icon
          style="color: pink"
          *ngIf="student.gender==='Female'"
          slot="start"
          name="woman-outline"
        >
        </ion-icon>
        <ion-label> {{student.lastName}}, {{student.firstName}} </ion-label>
        <ion-icon
          *ngIf="student.status==='present'"
          slot="end"
          style="color: green"
          name="checkmark-circle-outline"
        ></ion-icon>
        <ion-icon
          *ngIf="student.status==='absent'"
          slot="end"
          style="color: red"
          name="close-circle-outline"
        ></ion-icon>

        <ion-icon
          *ngIf="student.status==='present'"
          slot="end"
          name="checkmark-circle-outline"
        ></ion-icon>
        <ion-icon
          *ngIf="student.status==='absent'"
          slot="end"
          name="close-circle-outline"
        ></ion-icon>
        <ion-buttons slot="end">
          <ion-button (click)="presentActionSheet(student)">
            <ion-icon
              slot="icon-only"
              name="ellipsis-horizontal-outline"
            ></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon
              slot="icon-only"
              name="chevron-forward-outline"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="presentDeleteAlert(student)"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
