<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img src="assets/images/classroom.png" alt="classroom" />
    <ion-card-header>
      <ion-card-subtitle> Classroom Attendance Manager </ion-card-subtitle>
      <ion-card-title>KandZ</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        ... is an attendance application originally designed to help school
        teachers to track students in classes
      </p>
    </ion-card-content>
    <a routerLink="/roster" routerDirection="root">Go to Roster</a>
  </ion-card>
</ion-content>
